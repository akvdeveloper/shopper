<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Card</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        
        .card {
            width: 200px;
            padding: 10px;
            margin: 20px;
            box-shadow: 2px 2px 3px gray;

        }

        .card-img-top {
            width: 100%;
            height: 180px;
            box-shadow: 2px 2px 3px gray;
        }

        .card-body, .card-header {
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./public/img/printedskirt.JPG" class="card-img-top"> 
            <div class="card-header">
                <h3>Printed Skirt</h3>
                <p>Price : &dollar; 25.00</p>
            </div>
            <div class="card-body">
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star"></span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
